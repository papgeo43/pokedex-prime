<div class="main">

  <p-carousel [value]="pokemonList" [numVisible]="3" [numScroll]="3" [circular]="false">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-pokemon pTemplate="item">
      <div class="product-item">
        <div class="product-item-content" style="text-align: center;">
          <div class="p-mb-3">
            <img src={{pokemon.sprites.front_shiny}} class="product-image" />
            <h3>{{pokemon.name}}</h3>         
          </div>
          <div>
            <div class="car-buttons p-mt-5" style="text-align: center;">
              <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"
                (click)="showDialog()" [routerLink]="[pokemon.name]"></p-button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
 <router-outlet></router-outlet>
</div>
